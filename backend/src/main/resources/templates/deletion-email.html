<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Account Deleted</title>
</head>
<body
	style="font-family: Arial, sans-serif; text-align: center; color: #333;">
	<div
		style="max-width: 600px; margin: auto; border: 1px solid #ddd; padding: 20px;">
		<h2>Your SoundRate Account</h2>
		<p>
			Hello, <strong th:text="${username}">User</strong>.
		</p>
		<p>This is a confirmation that your SoundRate account and all
			associated data have been permanently deleted as you requested.</p>
		<p>We're sorry to see you go. Thank you for being a part of our
			community.</p>
	</div>
</body>
</html>
