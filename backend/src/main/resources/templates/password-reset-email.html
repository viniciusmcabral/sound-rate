<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Password Reset</title>
</head>
<body
	style="font-family: Arial, sans-serif; text-align: center; color: #333;">
	<div
		style="max-width: 600px; margin: auto; border: 1px solid #ddd; padding: 20px;">
		<h2>SoundRate Password Reset</h2>
		<p>
			Hello, <strong th:text="${username}">User</strong>!
		</p>
		<p>We received a request to reset your password. Click the button
			below to set a new one:</p>
		<a th:href="${resetLink}"
			style="background-color: #1DB954; color: white; padding: 15px 25px; text-decoration: none; border-radius: 5px; display: inline-block; margin: 20px 0;">
			Reset Your Password </a>
		<p>If you did not request a password reset, please ignore this
			email.</p>
		<p>This link is valid for 1 hour.</p>
	</div>
</body>
</html>
