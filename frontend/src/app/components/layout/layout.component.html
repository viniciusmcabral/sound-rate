<mat-toolbar class="navbar">
  <div class="nav-container">
    <a routerLink="/" class="app-title">SoundRate</a>

    <div class="nav-actions">
      <ng-container *ngIf="!(currentUser$ | async)">
        <a mat-button class="nav-link" routerLink="/login">Login</a>
        <a mat-button class="nav-link register-btn" routerLink="/register">Register</a>
      </ng-container>

      <ng-container *ngIf="currentUser$ | async as user">
        <a mat-button class="nav-link profile-link" [routerLink]="['/user', user.username]">
          <img [src]="user.avatarUrl" alt="Avatar of {{ user.username }}" class="toolbar-avatar">
          <span class="username-label">{{ user.username }}</span>
        </a>
        <a mat-icon-button routerLink="/settings" class="nav-icon-link">
          <mat-icon>settings</mat-icon>
        </a>
        <button mat-button class="nav-link logout-button" (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span class="logout-label">Logout</span>
        </button>
      </ng-container>
    </div>
  </div>
</mat-toolbar>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
