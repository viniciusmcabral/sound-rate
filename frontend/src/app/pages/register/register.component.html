<div class="register-container">
    <mat-card class="register-card">
        <mat-card-header>
            <mat-card-title>Create Account</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" type="text" placeholder="Choose a username">
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" placeholder="Your best email">
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password"
                        placeholder="Create a strong password (min. 6 characters)">
                </mat-form-field>

                <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

                <button mat-raised-button color="accent" type="submit" [disabled]="registerForm.invalid"
                    class="full-width register-button">
                    Register
                </button>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <a routerLink="/login" class="login-link">Already have an account? Sign in</a>
        </mat-card-actions>
    </mat-card>
</div>

<ng-template #loading>
    <div class="loading-container">
        <mat-spinner diameter="50"></mat-spinner>
    </div>
</ng-template>
